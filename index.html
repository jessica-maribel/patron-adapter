<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Temperatura</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <h1>Registro de Temperatura por Bloques</h1>
        <form id="formularioTemperatura">
            <label for="bloque">Bloque:</label>
            <input type="text" id="bloque" required>
            
            <label for="dispositivo">Dispositivo:</label>
            <select id="dispositivo">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>

            <label for="valor">Temperatura:</label>
            <input type="number" id="valor" required>
            
            <button type="submit">Registrar</button>
        </form>

        <h2>Historial de Temperaturas (Â°C)</h2>
        <ul id="listaTemperaturas"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
